<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Slink Manager</title>
</head>
<body>
	<section id="form-section">
		<h1>Slink Manager</h1>
		<p>Save and manage your favorite links effortlessly!</p>
		<form action="" id="input-form">
			<input type="text" id="input-el" name="link" placeholder="Enter your link here..." required>
		</form>
		<div id="buttons">
			<button class="save-btn" id="save-btn">Save Link</button>
			<button class="save-btn" id="add-btn">Add Link</button>
			<button id="del-btn">Delete All</button>
		</div>
		<div id="added-list">
			<h2>Saved Links</h2>
			<ul id="your-list"></ul>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
